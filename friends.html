<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6dec151dd2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <img src="https://img.icons8.com/ios/50/000000/lock-orientation.png"/>
            <span>11%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="navbar-friends">
        <h1>Friends</h1>
        <div class="navbar-friends__icon">
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-cog"></i>
        </div>
    </div>

    <div class="message-bar">
        <i class="fas fa-info-circle"></i>
        <span>Friend's Names Display</span>
        <i class="fas fa-chevron-right"></i>
    </div>

    <div class="profile-bar">
        <img src="screenshots/profile.png" alt="profile-img">
        <h2>Rachel</h2>
    </div>

    <div class="list-nav">
        <span>Channel</span>
        <i class="fas fa-chevron-up"></i>
    </div>

  
    <div class="channels">
        <div class="channels-box"> 
            <img src="screenshots/tmp.png" alt="ch-img">
            <h3>Channel</h3>
            <div class="channels-box__arrow">
                <span>2</span>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div class="channels-box"> 
            <img src="screenshots/instagram.png" alt="insta-img">
            <h3>Channel</h3>
            <div class="channels-box__arrow">
                <span>4</span>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>

 
    <div class="footer">
        <i class="fas fa-user"></i>
        <i class="far fa-comment"></i>
        <i class="fas fa-search"></i>
        <img src="https://img.icons8.com/ios/50/000000/more.png"/>
    </div>
    
</body>
</html>
